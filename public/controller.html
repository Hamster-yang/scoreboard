<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>排球計分操控面板</title>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database-compat.js"></script>
  <style>
    body { display:flex; flex-direction:column; align-items:center; font-family: sans-serif; padding:20px; }
    button { width: 120px; height: 50px; margin: 5px; font-size: 1.2em; }
    .row { display:flex; }
  </style>
</head>
<body>
  <h1>排球計分操控面板</h1>

  <div class="row">
    <button onclick="change('redScore', 1)">紅＋</button>
    <button onclick="change('redScore', -1)">紅－</button>
  </div>
  <div class="row">
    <button onclick="change('blueScore', 1)">藍＋</button>
    <button onclick="change('blueScore', -1)">藍－</button>
  </div>
  <hr style="width:80%; margin:20px 0;">
  <div class="row">
    <button onclick="change('setNumber', 1)">局＋</button>
    <button onclick="change('setNumber', -1)">局－</button>
  </div>

  <script  type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, runTransaction } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBwEYd-1o36ny0DWhFkauDQ51WSlEwuuz8",
      authDomain: "scoreboard-2c62f.firebaseapp.com",
      projectId: "scoreboard-2c62f",
      storageBucket: "scoreboard-2c62f.firebasestorage.app",
      messagingSenderId: "312894426827",
      appId: "1:312894426827:web:deacf33a7c1d2781b1554e",
      measurementId: "G-88W8QGFQNV",
      databaseURL: "https://scoreboard-2c62f-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 變更分數或局數的函式
    function change(key, delta) {
      const nodeRef = ref(db, key);
      runTransaction(nodeRef, current => {
        const v = (current ?? 0) + delta;
        return v < 0 ? 0 : v;
      });
    }
    window.change = change;
  </script>
</body>
</html>
