<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>排球計分看板</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body, html { margin:0; padding:0; height:100%; font-family: sans-serif; }
    .container { display:flex; height:100%; }
    .team {
      flex: 1; display:flex; flex-direction:column;
      align-items:center; justify-content:center;
    }
    .red { background:#f44336; color:white; }
    .blue { background:#2196f3; color:white; }
    .score { font-size: 20vw; margin:0; }
    .set { font-size: 5vw; margin:0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="team red">
      <p id="redScore" class="score">0</p>
      <p class="set">局數：<span id="setNumber">1</span></p>
    </div>
    <div class="team blue">
      <p id="blueScore" class="score">0</p>
      <p class="set">局數：<span id="setNumber2">1</span></p>
    </div>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "firebase/app";
    import { getAnalytics } from "firebase/analytics";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBwEYd-1o36ny0DWhFkauDQ51WSlEwuuz8",
      authDomain: "scoreboard-2c62f.firebaseapp.com",
      projectId: "scoreboard-2c62f",
      storageBucket: "scoreboard-2c62f.firebasestorage.app",
      messagingSenderId: "312894426827",
      appId: "1:312894426827:web:deacf33a7c1d2781b1554e",
      measurementId: "G-88W8QGFQNV"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    onValue(ref(db, 'redScore'), snap => {
      document.getElementById('redScore').textContent = snap.val() ?? 0;
    });
    onValue(ref(db, 'blueScore'), snap => {
      document.getElementById('blueScore').textContent = snap.val() ?? 0;
    });
    onValue(ref(db, 'setNumber'), snap => {
      const v = snap.val() ?? 1;
      document.getElementById('setNumber').textContent  = v;
      document.getElementById('setNumber2').textContent = v;
    });
  </script>
</body>
</html>
